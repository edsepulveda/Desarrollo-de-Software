{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="px-lg-5">
        <div class="row-py-5">
            <div class="col-lg-12 mx-auto">
                <div class="text-black p-5 shadow-sm rounded banner">
                    <br>
                    <br>
                    <h1 class="display 4">BODEGA</h1>
                    <p class="lead">BODEGA</p>
                </div>
             </div>

        <div class="row">

            {% for p in productos %}
            <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                <div class="bg-white rounded shadow-sm">
                    <img src="{{ p.imagen.url }}"
                     alt="" class="img-thumbnail img-fluid card-img-top">
                     <div class="p-4">
                         <h5 class="text-dark">Marca:{{ p.marca | capfirst }}</h5>
                         <p class="small text-muted mb-0">Modelo:{{ p.modelo | capfirst }}</p>
                         <br>
                         <p class="regular mb-0 text-weight-bold">Stock:{{ p.stock | capfirst }}</p>
                        {% load humanize %}     
                         <div class="d-flex aling-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                             <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-regular">Precio: ${{ p.precio | intcomma }}</span></p> 
                            </div>
                        </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
